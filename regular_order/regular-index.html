<head>
<link rel="stylesheet" href="regular-style.css">
</head>
<div id="regular-order">
    <h1>Regular Order</h1>
    <label for="regular-view">
        List by:
        <select id="regular-view">
            <option selected>
                List View 
            </option>
            <option>
                Grid View 
            </option>
        </select>
    </label>
    <div id="regular-itemList">
        <div class="regular-item">
            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">
        </div>
        <div class="regular-item">
            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">
        </div>
        <div class="regular-item">
            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">
        </div>
        <div class="regular-item">
            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">
        </div>
        <div class="regular-item">
            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">

            <div id="regular-item-image">image</div>
            <div id="regular-item-desc">description</div>
            <input id="regular-item-qty" type="number" min="0" value="0">
        </div>
    </div>
    <div id="regular-itemGrid">
        <div class="regular-gridRow">
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(1);">
                    <input id="regular-GridQty1" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(1);"> 
                </div>
            </div>
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(2);">
                    <input id="regular-GridQty2" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(2);"> 
                </div>
            </div>
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(3);">
                    <input id="regular-GridQty3" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(3);"> 
                </div>
            </div>
        </div>
        <div class="regular-gridRow">
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(4);">
                    <input id="regular-GridQty4" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(4);"> 
                </div>
            </div>
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(5);">
                    <input id="regular-GridQty5" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(5);">

            </div>
            <div class="regular-item">
                <div id="regular-item-desc">description</div>
                <div id="regular-item-image">image</div>
                <div class="regular-gridQty">
                    <input type="button" value="-" class="regular-QtyMinus" onclick="regularMinusQty(6);">
                    <input id="regular-GridQty6" type="number" value="0" min="0">
                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularPlusQty(6);"> 
                </div>
            </div>
        </div>
    </div>
    <input id="regular-placeOrder" type="submit" value="Place Order">

</div>
