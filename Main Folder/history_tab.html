<head>
	<link rel="stylesheet" href="CSS/history-style.css">
	<script src="scripts/history-script.js"></script>
</head>

<body onload="getDate()">
	<div id="hBG">
		<!--This is where you can select the dates and submit them/-->
		<div id="hWiden">
			<!--Yeah I know, goal isn't to make this be fancy, it's just to make it work./-->
			<h3>Shipping Sent:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="date" id="hDateShipped"></h3>
			<h3>Shipping Received:<input type="date" id="hDateReceived" onChange="hShowPreviousOrder()"></h3>
			<table class="hTableStyle">
				<tr class="hTableStyle">
					<th class="hTableCellStyle">Order#</th>
					<th class="hTableCellStyle">Num Items</th>
					<th class="hTableCellStyle">Date Ordered</th>
					<th class="hTableCellStyle">Date Shipped</th>
					<th class="hTableCellStyle">Status</th>
					<th class="hTableCellStyle">View Order</th>
				</tr>
				<tr class="hTableStyle" id="deleteFirstOne">
					<td class="hTableCellStyle">34547535</td>
					<td class="hTableCellStyle">34</td>
					<td class="hTableCellStyle">03-15-2019</td>
					<td class="hTableCellStyle">03-16-2019</td>
					<td class="hTableCellStyle">Shipped</td>
					<td class="hTableCellStyle"><input type="button" value="View" onClick="hViewOrder();"></td>
				</tr>
				<tr class="hTableStyle">
					<td class="hTableCellStyle">345457535</td>
					<td class="hTableCellStyle">5</td>
					<td class="hTableCellStyle">03-12-2019</td>
					<td class="hTableCellStyle">03-13-2019</td>
					<td class="hTableCellStyle">Shipped</td>
					<td class="hTableCellStyle"><input type="button" value="View" id="hViewOrder"
							onClick="hViewOrder();"></td>
				</tr>
				<tr class="hTableStyle" id="clearLastOne">
					<td class="hTableCellStyle">34547464</td>
					<td class="hTableCellStyle">9</td>
					<td class="hTableCellStyle" id="currentOrderDate">03-20-2019</td>
					<td class="hTableCellStyle"></td>
					<td class="hTableCellStyle">Shipping</td>
					<td class="hTableCellStyle"><input type="button" value="View" onClick="hViewOrder();"></td>
				</tr>
			</table>
			<div id="hSpaceButtons">
				<br>
				<!--Truly, this is the most beautiful thing I have ever written./-->
				<!--<input type="button" value="submit" id="hDateSubmit" onClick="hShowDateTables();">/-->
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" value="Print Selected Order">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="button" value="Cancel Current Order" id="hClearSubmit" onClick="hClearUnshippedTable();">
			</div>
		</div>
		<!--This is where all the tables will be added./-->
		<!-- Or not./-->
		<div id="hDateTables">

		</div>
		<!--This is where the two buttons will be./-->
		<!--For some reason they appear at the top... Whatever, fix later/-->
		<!--Or just keep it empty, okay then.../-->
		<div id="hButtonOptions">
		</div>
	</div>
</body>
