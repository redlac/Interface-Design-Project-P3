<head>
<link rel="stylesheet" href="CSS/regular-style.css">
</head>
<body>
<div id="regular-order">
    <h1>Regular Order</h1>
    <label for="regular-view">
        List by:

            <option selected>
                List View 
            </option>
            <option>

                <input id="regular-ListQty1" type="number" value="0" min="0">

                    <input type="button" value="+" class="regular-QtyPlus" onclick="regularListPlusQty(1);">

                </div>
            </div>
        </div>
