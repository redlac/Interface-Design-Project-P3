<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Scripts/special-tab.js"></script>
    <link rel="stylesheet" href="CSS/special-tab.css">
    <title>Document</title>
</head>

<body>
    <div id="tabs-special" class="tabs-tabcontent">
        <div id="special-order">
            <h1>Special Order</h1>

            <div id="special-search-input">
                <div>
                    <label for="special-name">Name :</label>
                    <input type="text" name="" id="special-name">
                </div>
                <div>
                    <label for="special-id">Product Id</label>
                    <input type="text" name="" id="special-id">
                </div>
                <div>
                    <label for="special-description">Description</label>
                    <input type="text" name="" id="special-description">
                </div>
                <div>
                    <input type="button" name="" value="Search" onclick="populateStuff()" id="">
                </div>
            </div>
            <div id="searchOutput" class="hidden">
                <div id="special-itemList">
                    <div class="special-item-one">
                        <img src="" alt="Oh no" id="special-item-image-one">
                        <div id="special-item-desc-one">description</div>
                        <div class="special-listQty">
                            <input id="special-ListQty1" type="number" value="0" min="0">
                            <div>
                                <input type="button" value="+" class="special-QtyPlus" onclick="specialListPlusQty(1);">
                                <input type="button" value="-" class="special-QtyMinus"
                                    onclick="specialListMinusQty(1);">
                            </div>
                        </div>
                    </div>

                    <div class="special-item-two">
                        <img src="" alt="Oh no!" id="special-item-image-two">
                        <div id="special-item-desc-two">description</div>
                        <div class="special-listQty">
                            <input id="special-ListQty2" type="number" value="0" min="0">
                            <div>
                                <input type="button" value="+" class="special-QtyPlus" onclick="specialListPlusQty(1);">
                                <input type="button" value="-" class="special-QtyMinus"
                                    onclick="specialListMinusQty(1);">
                            </div>
                        </div>
                    </div>
                </div>

                <input id="special-placeOrder" type="submit" value="Add To Order" onclick="specialAddToOrder()">

                <p id="special-confirmation" class="hidden">
                    Added To Order
                </p>
            </div>
        </div>
    </div>

</body>

</html>
