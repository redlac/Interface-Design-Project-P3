<!doctype html>

<head>
    <title>Tab System</title>
    <link rel="stylesheet" href="style.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <!-- Tab links -->
    <div class="tab">
        <div class="outerTab">
            <div class="tablinks" onclick="openScreen(event, 'Regular')"><br>Regular</div>
        </div>
        <div class="outerTab">
            <div class="tablinks" onclick="openScreen(event, 'Special')"><br>Special</div>
        </div>
        <div class="outerTab">
            <div class="tablinks" onclick="openScreen(event, 'History')"><br>History</div>
        </div>
    </div>

    <!-- Tab content -->
    <div id="Regular" class="tabcontent">
        <h3>Regular</h3>
        <p>Regular Order items.</p>
    </div>

    <div id="Special" class="tabcontent">
        <h3>Special</h3>
        <p>Special order items.</p>
    </div>

    <div id="History" class="tabcontent">
        <h3>History</h3>
        <p>History of orders</p>
    </div>
    <script src="script.js"></script>
</body>
